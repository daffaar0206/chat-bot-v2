<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groq AI Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/bash.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            line-height: 1.6;
        }
        #chat-container {
            height: 600px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 8px;
        }
        .message {
            margin-bottom: 25px;
            padding: 15px;
            border-radius: 8px;
            position: relative;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: 20%;
        }
        .ai-message {
            background-color: #f8f9fa;
            margin-right: 20%;
            white-space: pre-wrap;
        }
        .code-block {
            background-color: #1e1e1e;
            border-radius: 8px;
            margin: 10px 0;
            position: relative;
            overflow: hidden;
        }
        .code-block pre {
            margin: 0;
            padding: 15px;
            overflow-x: auto;
            background-color: transparent;
        }
        .code-block code {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.5;
            background-color: transparent;
        }
        .language-label {
            position: absolute;
            top: 5px;
            right: 70px;
            background-color: #2d2d2d;
            color: #fff;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 2;
        }
        .preview-button {
            position: absolute;
            top: 5px;
            right: 70px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
            z-index: 1;
        }
        .copy-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
            z-index: 1;
        }
        .preview-button:hover {
            background-color: #1976d2;
        }
        .copy-button:hover {
            background-color: #45a049;
        }
        #input-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-width: 200px;
            font-size: 16px;
        }
        .mode-toggle {
            padding: 10px 20px;
            background-color: #673ab7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .mode-toggle.active {
            background-color: #512da8;
        }
        button {
            padding: 10px 20px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1976d2;
        }
        h1, h2, h3 {
            color: #333;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        ul, ol {
            margin: 10px 0;
            padding-left: 20px;
        }
        .preview-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .preview-content {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            height: 80%;
            position: relative;
            overflow: auto;
        }
        .preview-close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Groq AI Chat</h1>
    <div id="chat-container"></div>
    <div id="input-container">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button class="mode-toggle" onclick="toggleMode()" id="mode-button">Mode: Chat</button>
        <button onclick="sendMessage()">Send</button>
    </div>

    <!-- Preview Modal -->
    <div id="preview-modal" class="preview-container">
        <div class="preview-content">
            <button class="preview-close" onclick="closePreview()">&times;</button>
            <pre><code id="preview-code"></code></pre>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const modeButton = document.getElementById('mode-button');
        const previewModal = document.getElementById('preview-modal');
        let currentMode = 'chat';

        function toggleMode() {
            currentMode = currentMode === 'chat' ? 'bash' : 'chat';
            modeButton.textContent = `Mode: ${currentMode.charAt(0).toUpperCase() + currentMode.slice(1)}`;
            messageInput.placeholder = currentMode === 'chat' 
                ? "Type your message..." 
                : "Describe the bash script you need...";
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }

        function showPreview(code, language) {
            const previewCode = document.getElementById('preview-code');
            previewCode.className = `language-${language}`;
            previewCode.textContent = code;
            hljs.highlightElement(previewCode);
            previewModal.style.display = 'flex';
        }

        function closePreview() {
            previewModal.style.display = 'none';
        }

        // Close preview when clicking outside
        previewModal.addEventListener('click', (e) => {
            if (e.target === previewModal) {
                closePreview();
            }
        });

        function createCodeBlock(code, language) {
            const codeBlock = document.createElement('div');
            codeBlock.className = 'code-block';

            const languageLabel = document.createElement('div');
            languageLabel.className = 'language-label';
            languageLabel.textContent = language;
            codeBlock.appendChild(languageLabel);

            const copyButton = document.createElement('button');
            copyButton.className = 'copy-button';
            copyButton.textContent = 'Copy';
            copyButton.onclick = () => copyToClipboard(code);
            codeBlock.appendChild(copyButton);

            const previewButton = document.createElement('button');
            previewButton.className = 'preview-button';
            previewButton.textContent = 'Preview';
            previewButton.onclick = () => showPreview(code, language);
            codeBlock.appendChild(previewButton);

            const pre = document.createElement('pre');
            const codeElement = document.createElement('code');
            codeElement.className = `language-${language}`;
            codeElement.textContent = code;
            pre.appendChild(codeElement);
            codeBlock.appendChild(pre);

            hljs.highlightElement(codeElement);
            return codeBlock;
        }

        function processMessageContent(content) {
            const container = document.createElement('div');
            
            // Split the content by code blocks
            const parts = content.split('<code-block');
            
            // Add the first part (if it's not empty)
            if (parts[0].trim()) {
                const textDiv = document.createElement('div');
                textDiv.textContent = parts[0].trim();
                container.appendChild(textDiv);
            }
            
            // Process each code block
            for (let i = 1; i < parts.length; i++) {
                const part = parts[i];
                const closingTag = part.indexOf('</code-block>');
                if (closingTag !== -1) {
                    const codeBlockContent = part.substring(0, closingTag);
                    const languageMatch = codeBlockContent.match(/language="([^"]+)"/);
                    const language = languageMatch ? languageMatch[1] : 'plaintext';
                    
                    // Extract the actual code
                    const code = codeBlockContent
                        .substring(codeBlockContent.indexOf('>') + 1)
                        .trim();
                    
                    // Create and append the code block
                    container.appendChild(createCodeBlock(code, language));
                    
                    // Add any remaining text after the code block
                    const remainingText = part.substring(closingTag + 13).trim();
                    if (remainingText) {
                        const textDiv = document.createElement('div');
                        textDiv.textContent = remainingText;
                        container.appendChild(textDiv);
                    }
                }
            }
            
            return container;
        }

        function addMessage(message, isUser, mode = 'chat') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            
            if (isUser) {
                messageDiv.textContent = message;
            } else {
                const contentDiv = processMessageContent(message);
                messageDiv.appendChild(contentDiv);
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            messageInput.value = '';

            try {
                const response = await fetch('http://localhost:3000/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message,
                        mode: currentMode
                    }),
                });

                const data = await response.json();
                addMessage(data.response, false, data.mode);
            } catch (error) {
                console.error('Error:', error);
                addMessage('Error: Failed to get response from AI', false);
            }
        }

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Close preview with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closePreview();
            }
        });
    </script>
</body>
</html>
